{% load static %}
<!DOCTYPE html>
<html>

<head>
      <title>Celebrity Wiki</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body >
      <!-- navigation bar -->
      <div class="container-fluid-nav text-center header">
      <h3 class="header">Celebrity_Wiki</h3>
      </div>

      <!-- form that will take user input -->
      <form class="form" action="/" method="POST">
        {% csrf_token %}
        <input type="text" name="celebrity_name" class="input" placeholder="Enter Celebrity name">
        <input type="submit" value="Search" class="btn btn-outline-primary">
      </form>
      <br>

      <!-- this will display celebrity photo  -->
      {% for image in celebrity_photos  %}
            <img src={{image}} class="img-rounded" width="262px" height="262px" >
      {% endfor %}

      <!-- this will display celebrity wiki summary -->
      {% if celebrity_summary %}
      <div class="card text-center">
          <div class="card-header cardstyle">
            <h3 class="card-title">{{celebrity_name}}</h3>
          </div>
          <div class="card-body">
              <p class="card-text">{{celebrity_summary}}</p>
              <a href="https://www.google.com/search?q={{celebrity_name}}" target="_blank" class="btn btn-success">Know more</a>
          </div>
      </div>
      {% endif %}
</body>
</html>
